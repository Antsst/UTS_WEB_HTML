<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/file.css">
        <title>Login</title>
    </head>
    <body>
        <nav>
            <div class="navbar">
                <a href="../index.html">Home</a>
                <a href="Login.html">Login</a>
            </div>
        </nav>
        <center>
            <form action="Home_Login.html">
                <fieldset style="width: 15%; margin-top: 20px; border-radius: 20px;">
                    <table>
                        <tr>
                            <th colspan="3" style="font-size: larger;">Login</th>
                        </tr>
                        <tr>
                            <td>
                                <label for="username">Username</label>
                            </td>
                            <td>
                                <p> : </p>
                            </td>
                            <td>
                                <input type="text" id="username">         
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <p> : </p>
                            </td>
                            <td>
                                <input type="password" id="password">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <hr>
                            </td>
                        </tr>
                    </table>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
        </center>
    </body>
</html>
